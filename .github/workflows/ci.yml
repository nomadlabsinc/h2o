name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubicloud-standard-2
    container:
      image: robnomad/crystal:dev-hoard

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: shards install

    - name: Run unit tests (no network calls)
      run: |
        crystal spec spec/h2o_spec.cr \
          spec/h2o/circuit_breaker_spec.cr \
          spec/h2o/connection_lifecycle_spec.cr \
          spec/h2o/connection_pooling_spec.cr \
          spec/h2o/continuation_flood_protection_spec.cr \
          spec/h2o/frames/ \
          spec/h2o/h1_client_spec.cr \
          spec/h2o/hpack/ \
          spec/h2o/hpack_security_spec.cr \
          spec/h2o/response_type_spec.cr \
          spec/h2o/tls_spec.cr \
          --verbose

    - name: Run integration tests (requires network, only if tagged)
      if: contains(github.event.pull_request.labels.*.name, 'integration-tests') || contains(github.ref, 'integration-tests')
      run: crystal spec spec/integration/ --verbose

  lint:
    name: Lint
    runs-on: ubicloud-standard-2
    container:
      image: robnomad/crystal:dev-hoard

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: shards install

    - name: Check formatting
      run: crystal tool format --check

    - name: Run Ameba linter
      run: |
        if [ -f "./bin/ameba" ]; then
          ./bin/ameba
        else
          crystal run lib/ameba/bin/ameba.cr -- src/ spec/
        fi

  build:
    name: Build
    runs-on: ubicloud-standard-2
    container:
      image: robnomad/crystal:dev-hoard

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: shards install

    - name: Build release
      run: crystal build src/h2o.cr --release --no-debug

    - name: Build documentation
      run: crystal docs

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/
