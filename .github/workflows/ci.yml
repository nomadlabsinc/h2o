name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1
      with:
        crystal: 1.16.0

    - name: Install dependencies
      run: shards install

    - name: Run tests
      run: crystal spec --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1
      with:
        crystal: 1.16.0

    - name: Install dependencies
      run: shards install

    - name: Check formatting
      run: crystal tool format --check

    - name: Run Ameba linter
      run: |
        if [ -f "./bin/ameba" ]; then
          ./bin/ameba
        else
          crystal run lib/ameba/bin/ameba.cr -- src/ spec/
        fi

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Crystal
      uses: crystal-lang/install-crystal@v1
      with:
        crystal: 1.16.0

    - name: Install dependencies
      run: shards install

    - name: Build release
      run: crystal build src/h2o.cr --release --no-debug

    - name: Build documentation
      run: crystal docs
      
    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/