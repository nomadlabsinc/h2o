name: CI

on:
  push:
    branches: [ main, verify-spec-working ]
  pull_request:
    branches: [ main, verify-spec-working ]

jobs:
  # Unit tests job - fast tests without heavy I/O
  unit-tests:
    name: Unit Tests (Docker)
    runs-on: ubicloud-standard-4
    timeout-minutes: 8

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        echo "ğŸ³ Building Docker image"
        docker compose build app

    - name: Start services
      run: |
        echo "ğŸš€ Starting test services"
        docker compose up -d --remove-orphans httpbin nghttpd nghttpd2

    - name: Wait for services to be ready
      run: |
        echo "â³ Waiting for services to be ready..."
        sleep 5
        docker compose ps

    - name: Run unit tests
      run: |
        echo "ğŸ§ª Running unit tests (frames, hpack, protocol negotiation, connection pooling)"
        docker compose run --remove-orphans app crystal spec \
          'spec/h2o/frames/' \
          'spec/h2o/hpack/' \
          'spec/h2o/protocol_negotiator_spec.cr' \
          'spec/h2o/connection_pool_spec.cr' \
          'spec/h2o/http_client_spec.cr' \
          'spec/h2o/request_translator_spec.cr' \
          'spec/h2o/response_translator_spec.cr' \
          'spec/h2o/h1_client_spec.cr' \
          'spec/h2o/h2_prior_knowledge_spec.cr' \
          'spec/h2o/io_optimization_spec.cr' \
          'spec/h2o/circuit_breaker_spec.cr' \
          'spec/h2o/response_type_spec.cr' \
          'spec/h2o/tcp_socket_spec.cr' \
          'spec/h2o/continuation_flood_protection_spec.cr' \
          'spec/h2o/ssl_verification_spec.cr' \
          'spec/compliance/native/'

  # Integration tests job - slower tests with real network I/O
  integration-tests:
    name: Integration Tests (Docker)
    runs-on: ubicloud-standard-4
    timeout-minutes: 8

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        echo "ğŸ³ Building Docker image"
        docker compose build app

    - name: Start services
      run: |
        echo "ğŸš€ Starting test services"
        docker compose up -d --remove-orphans httpbin nghttpd nghttpd2

    - name: Wait for services to be ready
      run: |
        echo "â³ Waiting for services to be ready..."
        sleep 5
        docker compose ps

    - name: Run integration tests
      run: |
        echo "ğŸ§ª Running integration tests (HTTP/1.1, HTTP/2 real network I/O)"
        docker compose run --remove-orphans app crystal spec \
          'spec/integration/'

  # Separate build and lint job for faster feedback
  build-and-lint:
    name: Build and Lint
    runs-on: ubicloud-standard-4
    timeout-minutes: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        echo "ğŸ³ Building Docker image with ameba support"
        docker compose build app
    
    - name: Start services (required for build context)
      run: |
        echo "ğŸš€ Starting services for build context"
        docker compose up -d --remove-orphans httpbin nghttpd nghttpd2

    - name: Wait for services to be ready
      run: |
        echo "â³ Waiting for services to be ready..."
        sleep 5
        docker compose ps
        
    - name: Build project in Docker
      run: |
        echo "ğŸ”¨ Building H2O in Docker environment"
        docker compose run --remove-orphans app crystal build src/h2o.cr

    - name: Run linter in Docker  
      run: |
        echo "ğŸ” Running Ameba linter in Docker environment"
        docker compose run --remove-orphans app ameba src/

  # Summary job
  ci-success:
    name: CI Success Summary
    runs-on: ubicloud-standard-4
    timeout-minutes: 2
    needs: [unit-tests, integration-tests, build-and-lint]

    steps:
    - name: Display success summary
      run: |
        echo "ğŸ‰ CI SUCCESS: All checks passed!"
        echo "=================================="
        echo "âœ… Unit tests passed (~482 examples - frames, hpack, compliance)"
        echo "âœ… Integration tests passed (~72 examples - network I/O)"
        echo "âœ… Build completed successfully"
        echo "âœ… Code style validation passed"
        echo ""
        echo "ğŸš€ H2O is ready for deployment!"
        echo "ğŸ“Š CI runtime optimized - parallel test execution"
        echo "ğŸ”§ Split test suite for faster feedback (target: ~1:15 each)"