name: h2o
version: 0.2.0

authors:
  - nomadlabsinc <contact@nomadlabs.inc>

crystal: 1.16.0

license: MIT

description: |
  A high-performance HTTP/2 client for Crystal with full protocol compliance,
  connection pooling, and advanced features like HPACK compression and stream multiplexing.

repository: https://github.com/nomadlabsinc/h2o

targets:
  h2o:
    main: src/h2o.cr

# No external dependencies needed - using Crystal standard library

development_dependencies:
  ameba:
    github: crystal-ameba/ameba
    version: ~> 1.6.0
